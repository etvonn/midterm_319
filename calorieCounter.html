<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./calories.js"></script>
    <title>Calorie Counter</title>
</head>

<body>


    <header data-bs-theme="dark">
        <nav class="navbar navbar-expand-lg bg-body-tertiary rounded" aria-label="Eleventh navbar example">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">Fitness Tracker</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarsExample09" aria-controls="navbarsExample09" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarsExample09">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">Workout Logger</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./.html">Calorie Calculator</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./about.html">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>



</body>
<div class="container my-4">
    <div class="row">
        <div class="col-md-6">
            <h3>Enter Weight</h3>
            <input type="number" id="weight" class="form-control" placeholder="Weight in lb" style="width: 80%;">
            <h3>Enter your Height</h3>
            <div style="display: flex;">
                <input type="number" id="foot" class="form-control" placeholder="ft." style="width: 30%;">
                <input type="number" id="inch" class="form-control" placeholder="in." style="width: 30%;"">
              </div>
              <h3>Enter your Age</h3>
              <input type=" number" id="age" class="form-control" placeholder="Age" style="width: 80%;">
                <h3>Enter your Sex:</h3>
                <select class=" form-select" id="genderSelect" name="gender" style="width: 80%;">
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                </select>
                <button class="btn btn-primary" onclick="calculateSuggestedIntake()">Calculate</button>
                <div class="mt-3">
                    <h3>Suggested calorie intake(BMR):</h3>
                    <div id="suggestedIntake" class="p-2 border rounded" style="width: 80%;">---</div>
                </div>
            </div>
            <div class="col-md-6">
                <h2>Enter Calories</h2>
                <input type="number" id="goal" class="form-control" placeholder="Goal" style="width: 80%;">
                <input type="number" id="foodCalories" class="form-control" placeholder="Calories eaten"
                    style="width: 80%;">
                <button class="btn btn-primary" onclick="calculateCaloriesLeft()">Update</button>
                <div class="mt-3">
                    <h3>Calories left:</h3>
                    <div id="caloriesLeft" class="p-2 border rounded" style="width: 80%;">---</div>
                </div>
                <div id="imageGallery" class="img-thumbnail"
                    style="width: 57%; margin-left: 10%; margin-top: 5%; text-align: center;">Helpful Calorie Graphs
                </div>
            </div>
        </div>
    </div>

    <footer class="text-body-secondary py-5">
        <div class="container">
            <p class="float-end mb-1">
                <a href="#">Back to top</a>
            </p>
            <p class="mb-1">&copy; Alexander Svobodny & Eli von Nordheim</p>

        </div>
    </footer>
    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

</html>
